<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="form">
        <div class="container">
            <div class="input-group">
                <label for="First Name">First Name</label>
                <input type="text" id="First Name" name="First Name" placeholder="Enter first name">

                <div class="class">
                    <label for="Last Name">Last Name</label>
                    <input type="text" id="Last Name" name="Last Name" placeholder="Enter last name">
                </div>
                <div class="class">
                    <label for="Password">Password</label>
                    <input type="text" id="Password" name="Password" placeholder="Enter Password">
                </div>
                <div class="class">
                    <label for="Confirm password">Confirm password</label>
                    <input type="text" id="Confirm password" name="Confirm password" 
                    placeholder="Confirm password">
                    <style></style>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
