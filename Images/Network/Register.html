<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/Images/Network/network.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="top-reg">
                <h2>REGISTRATION PAGE</h2>
            </div>
            
            <form action="#" method="post">
            <Label for="first name">First Name</Label>
            <input type="text" id="first name" name="firstname" placeholder="enter first name">
            
            <Label for="last name">Last Name</Label>
            <input type="text" id="last name" name="lastname" placeholder="enter last name">
            
            <Label for="email">Email</Label>
            <input type="email" id="email" name="email" placeholder="email">
            
            <Label for="password">Password</Label>
            <input type="password" id="password" name="password" placeholder="password">
            
            <Label for="confirm confirm">Confirm Password</Label>
            <input type="password" id="confirm password" name="confirm password" placeholder="confirm password">
            
            <center><input type="submit" value="sign up"></center>

            </form>

        </div>
    </main>
</body>
</html>
